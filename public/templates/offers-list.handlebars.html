{{#if offers}}
  <h3>Offers</h3>
  <ul>
      {{#each offers}}
          <li data-business-id="{{business.business_id}}">
              <h4>{{type}}</h4>
              {{comments}}<br />
              <em>(available for another {{availability}} hours)</em>
          </li>
      {{/each}}
  </ul>
{{/if}}
